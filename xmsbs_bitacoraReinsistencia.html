    <script type="text/javascript">
        var baseUrl = "";
        var apiKey = "";
        var apiToken = "";
        var idIncident = null;
        var idUsuario = null;
        var idAccionEtapa = null;
        var codigoSuceso = "";
        var error = "";

        function get(url, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.open("GET", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.send();
        }

        function getV2(url, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.open("GET", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.setRequestHeader("TokenApi", apiToken);
            xhr.send();
        }

        function post(url, params, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);

            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.send(JSON.stringify(params));
        }
        function postV2(url, params, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.setRequestHeader("TokenApi", apiToken);

            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.send(JSON.stringify(params));
        }

        function setDisabled(item, bool) 
        {
            if (bool) {
                $("#" + item).prop('disabled', true);
            }
            else {
                $("#" + item).prop('disabled', false);
            }
        }

        function ExecuteSuceso()
        {
            debugger;
            post("/Caso/EjecutarSuceso/" + idIncident + "/" + idAccionEtapa + "/" + codigoSuceso + "", "", function (data) 
            {
                //debugger;
                $('#dvLoader').css("display", "none");
                
                if (data.success)
                {
                    //actualizar etapa
                    var fieldName = "xmsbs_etapa";
                    var id = data.suC0001.etapa.id;
                    var name = data.suC0001.etapa.name;
                    var entityType = data.suC0001.etapa.logicalName;
                    var etapa = JumpStartLibXRM.Fx.setLookupValue(window._executionContext, fieldName, id, name, entityType);
                    
                    //actualizar Acción 
                    var fieldName = "xmsbs_accion";
                    var id = data.suC0001.accion.id;
                    var name = data.suC0001.accion.name;
                    var entityType = data.suC0001.accion.logicalName;
                    var flujo = JumpStartLibXRM.Fx.setLookupValue(window._executionContext, fieldName, id, name, entityType);
                    
                    //actualizar propietario
                    var fieldName = "ownerid";
                    var id = data.suC0001.propietario.id;
                    var name = data.suC0001.propietario.name;
                    var entityType = data.suC0001.propietario.logicalName;
                    var propietario = JumpStartLibXRM.Fx.setLookupValue(window._executionContext, fieldName, id, name, entityType);
                    
                    //actualizar ROL
                    if(data.suC0001.rol != null){
                        if(data.suC0001.rol.name != ""){
                            var fieldName = "xmsbs_rol";
                            var id = data.suC0001.rol.id;
                            var name = data.suC0001.rol.name;
                            var entityType = data.suC0001.rol.logicalName;
                            var propietario = JumpStartLibXRM.Fx.setLookupValue(window._executionContext, fieldName, id, name, entityType);
                        }
                    }
                    
                    //actualizar UR 
                    var fieldName = "xmsbs_ur";
                    var id = data.suC0001.ur.id;
                    var name = data.suC0001.ur.name;
                    var entityType = data.suC0001.ur.logicalName;
                    var flujo = JumpStartLibXRM.Fx.setLookupValue(window._executionContext, fieldName, id, name, entityType);
                    
                    //actualizar Razón para el estado
                    JumpStartLibXRM.Fx.setValueField(window._executionContext, "statuscode", data.suC0001.estado);
                    
                    var alertStrings = { confirmButtonLabel: "Aceptar", title: "Re-insistir", text: "El caso volverá a la etapa anterior. La ventana se cerrará"};
                    var alertOptions = { height: 120, width: 260 };
                    Xrm.Navigation.openAlertDialog(alertStrings, alertOptions).then(
                        function (success) {
                            Xrm.Utility.closeProgressIndicator();
                            JumpStartLibXRM.Fx.formSaveAndClose(window._executionContext);
                        },
                        function (error) {
                            
                        }
                    );

                   // window.close();
                }
                else
                {
                    error = data.message;
                }
            }); 
        }

        function openModal(mensaje)
        {
            $("#pMensaje").html(mensaje);
            $('#alertModal').modal("show");
        }

        $(document).ready(function () {
            //debugger;
            parent.$("h1[data-id='defaultDialogChromeTitle']",parent.document).html("Re-insistir");
            parent.$("h1[data-id='defaultDialogChromeTitle-2']",parent.document).html("Re-insistir");
            $('#dvLoader').css("display", "block");
            
            window._executionContext = parent.getContext();
            window._formContext = window._executionContext.getFormContext();
            baseUrl = parent.getAzureURL();
            apiKey = parent.getApiKey();
            //apiToken = window.sessionStorage.getItem("LokiAuthToken"); 

            let _package = parent.getPackage();
            
            if(_package)
            {
                if(_package.CasoId)
                {
                    idIncident = _package.CasoId;
                }
                
                if(_package.UsuarioId)
                {
                    idUsuario = _package.UsuarioId;
                }
                
                if(_package.AccionEtapaId)
                {
                    idAccionEtapa = _package.AccionEtapaId;
                }
                
                if(_package.CodigoSuceso)
                {
                    codigoSuceso = _package.CodigoSuceso;
                }
            }
    
            if (idIncident.indexOf("{") > -1)
            {
                idIncident = idIncident.substring(1, 37);
            }
            
            if (idUsuario.indexOf("{") > -1)
            {
                idUsuario = idUsuario.substring(1, 37);
            }
            
            if (idAccionEtapa.indexOf("{") > -1)
            {
                idAccionEtapa = idAccionEtapa.substring(1, 37);
            }
 
            $('#dvLoader').css("display", "none"); 
            setDisabled("btnCrear", false);

            $("#btnCrear").click(function () {
                //debugger;
                var selectTieneAntecedentes = $("#selectTieneAntecedentes").val();
                var txtObservacionCaso = $("#txtObservacionCaso").val();
                txtObservacionCaso = txtObservacionCaso.replace(/(\r\n|\n|\r)/gm, " ");
                txtObservacionCaso = txtObservacionCaso.trim();
                    
                let _largoTxtObservacionCaso = txtObservacionCaso.length;
                if(_largoTxtObservacionCaso > 0)
                {
                    if ((selectTieneAntecedentes != null && selectTieneAntecedentes != undefined && selectTieneAntecedentes != "")
                        && (txtObservacionCaso != null && txtObservacionCaso != undefined && txtObservacionCaso != "")) 
                    {
                        $('#dvLoader').css("display", "block");
                        if(selectTieneAntecedentes == 1)
                        {
                            JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_tieneantecedentes", true);
                            JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_observacionesreinsistencia", txtObservacionCaso);
                            JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_observacionesdevisacion", txtObservacionCaso);
                            //JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_marcaespecial", 657130000);
                            JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_marcareinsistencia", true);
                            JumpStartLibXRM.Fx.formSave(window._executionContext);
                            ExecuteSuceso();
                        }
                        else
                        {
                            $('#dvLoader').css("display", "none");
                            openModal("No se puede Re-insistir si no tiene mas antecedentes");
                        }                   
                    }
                    else {
                        openModal("Favor seleccionar campos obligatorios antes de confirmar.");
                    }                  
                }
                else {
                    alert("Favor ingresar los campos obligatorios antes de confirmar.");
                } 

              
            });
        });
    </script>
