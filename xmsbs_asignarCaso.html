        function get(url, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.open("GET", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.send();
        }

            xhr.setRequestHeader("AuthApi", apiKey);

            xhr.onreadystatechange = function (data) {

            }

        function buscarUsuariosDelJefe(idUsuarioConectado, idUR, propietarioId){
            var entityType = "systemusers";
            var query = "$select=fullname,systemuserid&$expand=xmsbs_systemuser_xmsbs_integranteur_usuario($filter=(xmsbs_disponible eq true and _xmsbs_unidadresolutora_value eq "+idUR+" and _xmsbs_usuario_value ne "+propietarioId+" and (_xmsbs_subgerente_value eq "+idUsuarioConectado+" or _xmsbs_jefezonal_value eq "+idUsuarioConectado+" or _xmsbs_jefeplataforma_value eq "+idUsuarioConectado+")))&$filter=(xmsbs_systemuser_xmsbs_integranteur_usuario/any(o1:(o1/xmsbs_disponible eq true and o1/_xmsbs_unidadresolutora_value eq "+idUR+" and o1/_xmsbs_usuario_value ne "+propietarioId+" and (o1/_xmsbs_subgerente_value eq "+idUsuarioConectado+" or o1/_xmsbs_jefezonal_value eq "+idUsuarioConectado+" or o1/_xmsbs_jefeplataforma_value eq "+idUsuarioConectado+"))))&$orderby=fullname asc";
            var resultado = SDK.WEBAPI.retrieveMultipleRecords(window._executionContext, entityType, query, null, null, function ()
            {});
            return resultado;
        }
        
        function setSelectUsuario(){
            debugger;
            idIncident = JumpStartLibXRM.Fx.getEntityId(window._executionContext);
            if (idIncident.indexOf("{") > -1)
            {
                idIncident = idIncident.substring(1, 37);
            }

            idExecuteUsuario = JumpStartLibXRM.Fx.getUserId();
            if (idExecuteUsuario.indexOf("{") > -1)
            {
                idExecuteUsuario = idExecuteUsuario.substring(1, 37);
            }
            
            if ((idIncident != null && idIncident != undefined) && (idExecuteUsuario != null && idExecuteUsuario != undefined)) {
                //Validamos si tiene el rol jefe de canales. Si lo tiene, usamos una nueva busqueda. Si no, sigue como estaba antes
                let arrayJefeCanales = new Array ();
                BotonRibbonCaso.RolesArray.JefeCanales.forEach( 
                    function (x){
                        arrayJefeCanales.push(x);
                    }
                );
                
                let foundJefeCanales = JumpStartLibXRM.Fx.UserHasRolesArray(window._executionContext, arrayJefeCanales);
                
                if(foundJefeCanales){
                    //Tiene el rol de jefe de canales. Hacemos la busqueda de usuarios por oData
                    var idUsuarioConectado = JumpStartLibXRM.Fx.getUserId();
                    if (idUsuarioConectado.indexOf("{") > -1){idUsuarioConectado = idUsuarioConectado.substring(1, 37);}
                    
                    var idUR = JumpStartLibXRM.Fx.getLookupValueId(window._executionContext, "xmsbs_ur");
                    if (idUR.indexOf("{") > -1){idUR = idUR.substring(1, 37);}
                    let arrayUrParaAsignacion = new Array ();
                    arrayUrParaAsignacion.push(idUR);
                    listUR = arrayUrParaAsignacion;
                    
                    var propietarioId = JumpStartLibXRM.Fx.getLookupValueId(window._executionContext, "ownerid");
                    if (propietarioId.indexOf("{") > -1){propietarioId = propietarioId.substring(1, 37);}
                    
                    let arrayUsuariosDelJefe = new Array ();
                    debugger;

                    var usuariosDelJefe = buscarUsuariosDelJefe(idUsuarioConectado, idUR, propietarioId);
                    if(usuariosDelJefe && usuariosDelJefe.value.length > 0){
                        for (var i = 0; i < usuariosDelJefe.value.length; ++i) {
                            arrayUsuariosDelJefe.push(usuariosDelJefe.value[i]);
                        }
                        
                        var selectUsuario = $("#selectUsuario").empty().append('<option value="" disabled selected>Seleccione un Usuario</option>');
                        if(arrayUsuariosDelJefe){
                            for (var i = 0; i < arrayUsuariosDelJefe.length; ++i) {
                                var option = document.createElement('option');
                                option.innerHTML = arrayUsuariosDelJefe[i].fullname;
                                option.value = arrayUsuariosDelJefe[i].systemuserid;
                                selectUsuario.append(option);
                            }
                            
                            setDisabled("btnAsignar", false);
                            setDisabled("selectUsuario", false); 
                            $('#dvLoaderAsignarCaso').css("display", "none");
                        }
                    }
                    else{
                        //No encontró resultados de reemplazos. Alerta
                        alert("No se encontraron usuarios válidos para asignar este caso");
                        $('#dvLoaderAsignarCaso').css("display", "none");
                        setDisabled("btnAsignar", true);
                    }
                }
                else{
                    //No tiene el rol de jefe de canales. Hacemos como antes
                    var selectUsuario = $("#selectUsuario").empty().append('<option value="" disabled selected>Seleccione un usuario</option>');
                    get("/Caso/GetUsuariosAsignar/" + idIncident + "/" + idExecuteUsuario, function (data) {
                        if (data.success) {
                            for (var i = 0; i < data.listUsuario.length; ++i) {
                                var option = document.createElement('option');
                                option.innerHTML = data.listUsuario[i].name;
                                option.value = data.listUsuario[i].id;
                                selectUsuario.append(option);
                            }

                            listUR = data.listUR;

                            setDisabled("btnAsignar", false);
                            setDisabled("selectUsuario", false); 
                            $('#dvLoaderAsignarCaso').css("display", "none");
                        }
                        else {
                            setDisabled("btnAsignar", true);
                            $('#dvLoaderAsignarCaso').css("display", "none");
                            alert(data.message);
                        }
                    });
                }
            }
            else {
                setDisabled("btnAsignar", true);
                $('#dvLoaderAsignarCaso').css("display", "none");
                alert("La URL no cuenta con el parametro 'idIncident' (Guid del Caso) y/o Guid del Usuario que ejecuta la acción.");
            }
        }

		function AsignarCaso(){
			$("#DIV_AsignarCaso").show();
			
			parent.$("h1[data-id='defaultDialogChromeTitle-1']",parent.document).html("Asignar Caso");
            $('#dvLoaderAsignarCaso').css("display", "block");
            setDisabled("selectUsuario", true);

            ////window._formContext = window._executionContext.getFormContext();
            baseUrl = parent.getAzureURLPopUp();
            apiKey = parent.getApiKeyPopUp();
            //apiToken = window.sessionStorage.getItem("LokiAuthToken");            
            
            setSelectUsuario();

            $("#btnAsignar").click(function () {
                setDisabled("btnAsignar", true);
                var selectUsuario = $("#selectUsuario").val();

                if ((idIncident != null && idIncident != undefined)) {
                    if ((selectUsuario != null && selectUsuario != undefined)) {
                        $('#dvLoaderAsignarCaso').css("display", "block");

						debugger;
						// si se asignó correctamente, entonces actualiza el registro extensión del caso y lo marca con el Tipo de Asignación: Asignación Supervisor (657130002)
						var xmsbs_extensioncaso = JumpStartLibXRM.Fx.getValueField(window._executionContext, "xmsbs_extensioncaso", null);
						if (xmsbs_extensioncaso)
						{
							debugger;
							var objeto = {};
							objeto["xmsbs_tipodeasignacion"] = 657130002;
							var resultado = SDK.WEBAPI.updateRecordImpersonate(window._executionContext, xmsbs_extensioncaso[0].id.replace(/[{}]/g, ""), objeto, "xmsbs_extensioncaso", UsuarioAdminID, null, null);
						}

                        var request = {
                            IdIncident: idIncident,
                            IdUsuario: selectUsuario,
                            ListUR: listUR
                        };

                        post("/Caso/AsignarCaso", request, function (data) {
                            $('#dvLoaderAsignarCaso').css("display", "none");
                            if (data.success) {
                                alert(data.message);
                                window._executionContext.data.refresh(false);
                                window.close();
                            }
                            else {
                                setDisabled("btnAsignar", true);
                                alert(data.message);
                            }
                        });
                    }
                    else {
                        setDisabled("btnAsignar", true);
                        alert("Favor seleccionar usuario.");
                    }
                }
                else {
                    setDisabled("btnAsignar", true);
                    alert("La URL no cuenta con el parametro 'idIncident' (Guid del Caso).");
                }
            });		
		}

		function BuscarPlataformaIntegranteUR(idSucursal, idPlataforma){
			// Solo considera 1 registro de PlataformaIntegranteUR, si existe más de 1 no da error, pero solo considera el primero, por fecha de creación orden desc (el más reciente)
            var entityType = "xmsbs_sucursalintegranteurs";
            var query = "$select=xmsbs_sucursalintegranteurid,_xmsbs_sucursalcliente_value,_xmsbs_plataforma_value,_xmsbs_integrantedelaur_value";
            var expand = "&$expand=xmsbs_sucursalcliente($select=xmsbs_codigo),xmsbs_plataforma($select=xmsbs_codsuc_comercial),xmsbs_integrantedelaur($select=_xmsbs_usuario_value,_xmsbs_jefezonal_value,_xmsbs_jefeplataforma_value)";
			
			var filtroSucursal = "";
			var filtroPlataforma = "";
			
			if (idSucursal)
				filtroSucursal = " and _xmsbs_sucursalcliente_value eq " + idSucursal.replace(/[{}]/g, "") + "";
			if (idPlataforma)	
				filtroPlataforma = " and _xmsbs_plataforma_value eq " + idPlataforma.replace(/[{}]/g, "") + "";
			
			var filter = "&$filter=(statecode eq 0" + filtroSucursal + filtroPlataforma + ")";
			var orderby = "&$orderby=createdon desc";
			var top = "&$top=1";
			
			query = query + expand + filter + orderby + top;
            var resultado = SDK.WEBAPI.retrieveMultipleRecords(window._executionContext, entityType, query, null, null, function () {});
            return resultado;
		}

					$('#dvLoader').css("display", "none");
					return;
				}							
				
				$("#txtDireccion").text(SucursalSeleccionada.xmsbs_direccion);
				$("#txtCodigo").text(SucursalSeleccionada.xmsbs_codigo);				
				
				if (AplicaPlataforma){
					$("#DIV_JefeZonal").hide();
					$("#txtJefeZonal").text("");
				
					// busca plataformas, si no existen, entonces en carga el nombre de la sucursal en el txtPlataforma, pero no hace nada en CRM.
					_idPlataforma = null;
					var cmbPlataforma = $("#cmbPlataforma").empty().append('<option value="" selected>Seleccione una Plataforma</option>');
					var consultaPlataformas = buscarPlataformas(_idSucursal);
					if (!consultaPlataformas){
						//$('#DIV_Plataforma').style.display = "none";
						//$('#DIV_SinPlataforma').style.display = "block";
						$('#DIV_Plataforma').hide();
						
						$('#DIV_SinPlataforma').show();
						$("#txtPlataforma").text($("#cmbSucursal option:selected").text());
						
						// busca el usuario en: Plataforma Integrante UR
						var PlataformaIntegranteUR = BuscarPlataformaIntegranteUR(_idSucursal, null);
						if (!PlataformaIntegranteUR || PlataformaIntegranteUR.value.length == 0)
						{
							closeOnlyAlert = true;
							openModal("La sucursal seleccionada no tiene ejecutivos para gestionar el caso. Por favor seleccione otra sucursal, o contacte al administrador para asignar un ejecutivo a la sucursal");
							$('#dvLoader').css("display", "none");
							return;
						}
						
						_idPlataformaIntegranteUR = PlataformaIntegranteUR.value[0].xmsbs_sucursalintegranteurid;
						_idIntegranteUR = PlataformaIntegranteUR.value[0]._xmsbs_integrantedelaur_value;
						_idUsuarioIntegranteUR = PlataformaIntegranteUR.value[0].xmsbs_integrantedelaur["_xmsbs_jefeplataforma_value"]; // AGENTE
						_NombreUsuarioIntegranteUR = PlataformaIntegranteUR.value[0].xmsbs_integrantedelaur["_xmsbs_jefeplataforma_value@OData.Community.Display.V1.FormattedValue"];
						
						$("#DIV_Agente").show();
						$("#txtAgente").text(PlataformaIntegranteUR.value[0].xmsbs_integrantedelaur["_xmsbs_jefeplataforma_value@OData.Community.Display.V1.FormattedValue"]);

						// habilito el botón Confirmar
						setDisabled("btnSeleccionar", false);
					}
					else{
						$("#DIV_Plataforma").show();
						for (var i = 0; i < consultaPlataformas.value.length; ++i) {
							var option = document.createElement('option');
							option.innerHTML = consultaPlataformas.value[i].xmsbs_name;
							option.value = consultaPlataformas.value[i].xmsbs_plataformaid;
							cmbPlataforma.append(option);
						}
						setDisabled("cmbPlataforma", false);

						// Limpio los datos de la sucursal seleccionada.
						_idPlataformaIntegranteUR = null;
						_idIntegranteUR = null;
						_idUsuarioIntegranteUR = null;
						_NombreUsuarioIntegranteUR = "";

						$("#DIV_SinPlataforma").hide();
						$("#txtPlataforma").text("");
						
						$("#DIV_Agente").hide();
						$("#txtAgente").text("");
						
						$("#DIV_JefeZonal").hide();
						$("#txtJefeZonal").text("");
						
						setDisabled("btnSeleccionar", true);						
					}
				}
				else{
					// muestra directamente el Jefe Zonal

						$('#DIV_Plataforma').hide();
						$('#DIV_SinPlataforma').hide();
						$("#txtPlataforma").text("");
						$("#DIV_Agente").hide();
						$("#txtAgente").text("");
						
						// busca el usuario en: Plataforma Integrante UR
						var PlataformaIntegranteUR = BuscarPlataformaIntegranteUR(_idSucursal, null);
						if (!PlataformaIntegranteUR || PlataformaIntegranteUR.value.length == 0)
						{
							closeOnlyAlert = true;
							openModal("La sucursal seleccionada no tiene ejecutivos para gestionar el caso. Por favor seleccione otra sucursal, o contacte al administrador para asignar un ejecutivo a la sucursal");
							$('#dvLoader').css("display", "none");
							return;
						}
						
						_idPlataformaIntegranteUR = PlataformaIntegranteUR.value[0].xmsbs_sucursalintegranteurid;
						_idIntegranteUR = PlataformaIntegranteUR.value[0]._xmsbs_integrantedelaur_value;
						_idUsuarioIntegranteUR = PlataformaIntegranteUR.value[0].xmsbs_integrantedelaur["_xmsbs_jefezonal_value"]; // NO AGENTE
						_NombreUsuarioIntegranteUR = PlataformaIntegranteUR.value[0].xmsbs_integrantedelaur["_xmsbs_jefezonal_value@OData.Community.Display.V1.FormattedValue"];

						$("#DIV_JefeZonal").show();
						$("#txtJefeZonal").text(_NombreUsuarioIntegranteUR);

						// habilito el botón Confirmar
						setDisabled("btnSeleccionar", false);					
				}
            }

			$('#dvLoader').css("display", "none");
        }

		function onChangePlataforma(){
			$('#dvLoader').css("display", "block");
			
			_idPlataforma = $("#cmbPlataforma").val();
			if((_idPlataforma != null && _idPlataforma != undefined)){

				// busca el usuario en: Plataforma Integrante UR
				var PlataformaIntegranteUR = BuscarPlataformaIntegranteUR(_idSucursal, _idPlataforma);
				if (!PlataformaIntegranteUR || PlataformaIntegranteUR.value.length == 0)
				{
					closeOnlyAlert = true;
					openModal("La plataforma seleccionada no tiene ejecutivos para gestionar el caso. Por favor seleccione otra plataforma, o contacte al administrador.");
					$('#dvLoader').css("display", "none");
					return;
				}
				
				_idPlataformaIntegranteUR = PlataformaIntegranteUR.value[0].xmsbs_sucursalintegranteurid;
				_idIntegranteUR = PlataformaIntegranteUR.value[0]._xmsbs_integrantedelaur_value;
				_idUsuarioIntegranteUR = PlataformaIntegranteUR.value[0].xmsbs_integrantedelaur["_xmsbs_jefeplataforma_value"]; // AGENTE
				_NombreUsuarioIntegranteUR = PlataformaIntegranteUR.value[0].xmsbs_integrantedelaur["_xmsbs_jefeplataforma_value@OData.Community.Display.V1.FormattedValue"];
				
				$("#DIV_Agente").show();
				$("#txtAgente").text(PlataformaIntegranteUR.value[0].xmsbs_integrantedelaur["_xmsbs_jefeplataforma_value@OData.Community.Display.V1.FormattedValue"]);
				
				// habilito el botón Confirmar
				setDisabled("btnSeleccionar", false);			
			}

            $('#dvLoader').css("display", "none");
        }
		// FIN ONCHANGE ----------------------
		
		function AsignarPorSucursal(){
			$("#DIV_AsignarCasoSucursal").show();
		
            $('#dvLoader').css("display", "block");
			setDisabled("btnSeleccionar", true);
            setDisabled("cmbRegion", true);
            setDisabled("cmdComuna", true);
            setDisabled("cmbSucursal", true);
			setDisabled("cmbPlataforma", true);
            
            //window._executionContext = window.parent.getExecutionContext();
            //window._formContext = window.parent.getExecutionFormContext();
			
			// para llegar a este modal, el campo xmsbs_picklist1g siempre debe tener valor.
			var CargoSel = JumpStartLibXRM.Fx.getField(window._executionContext, "xmsbs_picklist1g").getValue();
			
			// 2: (OLD) JEFE DE OFICINA (NEW) AGENTE
			if (CargoSel == 2)
				AplicaPlataforma = false;
			else
				AplicaPlataforma = true;

            
            var regiones = buscarRegiones();
            var cmbRegion = $("#cmbRegion").empty().append('<option value="" disabled selected>Seleccione una Región</option>');
            if(!regiones)
				return; // error al carga regiones.
			
			for (var i = 0; i < regiones.value.length; ++i) {
				var option = document.createElement('option');
				option.innerHTML = regiones.value[i].xmsbs_name;
				option.value = regiones.value[i].xmsbs_regionid;
				cmbRegion.append(option);
			}

			setDisabled("cmbRegion", false);
			$('#dvLoader').css("display", "none");		
		}
		
		function Confirmar(){
			$('#dvLoader').css("display", "block");
			
			// debe guardar los datos seleccionados en la extensión del caso.
			// solo se puede llegar a este punto si ya se seleccionaron los datos necesarios.
			
			debugger;
			
			//Set lookup
			var fieldName = "xmsbs_sucursales";
			var id = _idSucursal;
			var name = _NombreSucursal;
			var entityType = "xmsbs_sucursalcliente";
			JumpStartLibXRM.Fx.setLookupValue(window._executionContext, fieldName, id, name, entityType);
			
			var xmsbs_extensioncaso = JumpStartLibXRM.Fx.getValueField(window._executionContext, "xmsbs_extensioncaso", null);
			if (!xmsbs_extensioncaso)
				return;
			
			var objExtCaso = {};
			objExtCaso["xmsbs_integranteurplataforma@odata.bind"] = "/xmsbs_sucursalintegranteurs(" + _idPlataformaIntegranteUR.replace(/[{}]/g, "") + ")";;
			objExtCaso["xmsbs_integranteursucursal@odata.bind"] = "/xmsbs_integranteurs(" + _idIntegranteUR.replace(/[{}]/g, "") + ")";;
			
			// Jefe Zonal o Agente
			objExtCaso["xmsbs_jefezonal@odata.bind"] = "/systemusers(" + _idUsuarioIntegranteUR.replace(/[{}]/g, "") + ")";;
			
			if (_idPlataforma) // La Plataforma es opcional
				objExtCaso["xmsbs_plataforma@odata.bind"] = "/xmsbs_plataformas(" + _idPlataforma.replace(/[{}]/g, "") + ")";;
			
			debugger;
			var resultExtCaso = SDK.WEBAPI.updateRecordImpersonate(window._executionContext, xmsbs_extensioncaso[0].id.replace(/[{}]/g, ""), objExtCaso, "xmsbs_extensioncaso", UsuarioAdminID, null, null);
			
			// -----------> Se asigna el caso al Usuario Seleccionado.
			JumpStartLibXRM.Fx.setLookupValue(window._executionContext, "ownerid", _idUsuarioIntegranteUR.replace(/[{}]/g, ""), _NombreUsuarioIntegranteUR, "systemuser");
			// UR?? (pendiente)
			
			
			$('#dvLoader').css("display", "none");
			JumpStartLibXRM.Fx.formSave(window._executionContext);
			
			closeOnlyAlert = false;
			//openModal("Sucursal seleccionada correctamente");
			window.close();			
		}
    </script>
