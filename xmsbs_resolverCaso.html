    <script type="text/javascript">
        var baseUrl = "";
        var apiKey = "";
        var apiToken = "";
        var idIncident = null;
        var idAccionEtapa = null;

        function get(url, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.open("GET", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.send();
        }
        function getV2(url, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.open("GET", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.setRequestHeader("TokenApi", apiToken);
            xhr.send();
        }

        function post(url, params, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);

            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.send(JSON.stringify(params));
        }
        function postV2(url, params, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.setRequestHeader("TokenApi", apiToken);

            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.send(JSON.stringify(params));
        }        

        function setDisabled(item, bool) 
        {
            if (bool) {
                $("#" + item).prop('disabled', true);
            }
            else {
                $("#" + item).prop('disabled', false);
            }
        }

        function setMotivosCierreCaso() 
        {
            var selectMotivoCierre = $("#selectMotivoCierre").empty().append('<option value="" disabled selected>Seleccione un Motivo de Cierre</option>');
            get("/MantenedorWeb/GetMotivosCierreCaso", function (data) {
                $('#dvLoader').css("display", "block");
                if (data.success) {
                    for (var i = 0; i < data.listER.length; ++i) {
                        var option = document.createElement('option');
                        option.innerHTML = data.listER[i].name;
                        option.value = data.listER[i].id;
                        selectMotivoCierre.append(option);
                    }
                    $('#dvLoader').css("display", "none");         
                    setDisabled("selectMotivoCierre", false); 
                    setDisabled("btnResolver", false); 
                }
                else {
                    $('#dvLoader').css("display", "none");
                    setDisabled("btnResolver", true); 
                    alert(data.message);
                }
            });
        }

        function EnviarNotificacionesCliente(idIncident, idAccionEtapa)
        {
            //debugger;
            var response = null;            
            post("/CasoAccion/PostEnviarNotificacionesClienteAsync?idIncident=" + idIncident + "&idAccionEtapa=" + idAccionEtapa, null, function (data) {
                //debugger;
                if(data != null)
                {
                    response = data;
                }
            });
            
            return response;
        }

        $(document).ready(function () {
            parent.$("h1[data-id='defaultDialogChromeTitle']",parent.document).html("Resolver Caso");
            $('#dvLoader').css("display", "block");      
            setDisabled("selectMotivoCierre", true);            
            setDisabled("btnResolver", true);
            //debugger;
            window._executionContext = parent.getContext();
            window._formContext = window._executionContext.getFormContext();
            baseUrl = parent.getAzureURL();
            apiKey = parent.getApiKey(); 
           // apiToken = window.sessionStorage.getItem("LokiAuthToken");
            idAccionEtapa = parent.getIdAccionEtapa(); 
    
            idIncident = JumpStartLibXRM.Fx.getEntityId(window._executionContext);
            if (idIncident.indexOf("{") > -1)
            {
                idIncident = idIncident.substring(1, 37);
            }
            
            if (idAccionEtapa.indexOf("{") > -1)
            {
                idAccionEtapa = idAccionEtapa.substring(1, 37);
            }

            //setMotivosCierreCaso();  
            $('#dvLoader').css("display", "none"); 
            setDisabled("btnResolver", false);

            $("#btnResolver").click(function () {
                var selectEstado = $("#selectEstado").val();
                var selectRazonEstado = $("#selectRazon").val();

                if ((idIncident != null && idIncident != undefined && idIncident != "") && (idAccionEtapa != null && idAccionEtapa != undefined && idAccionEtapa != "")) {
                    if ((selectEstado != null && selectEstado != undefined)
                        && (selectRazonEstado != null && selectRazonEstado != undefined)) {
                        $('#dvLoader').css("display", "block");
                        var request = {
                            IdIncident: idIncident,
                            Estado: selectEstado,
                            RazonEstado: selectRazonEstado
                        };

                        post("/Caso/ResolverCaso", request, function (data) {
                            $('#dvLoader').css("display", "none");
                            if (data.success) {
                                var _responseEnviarNotificacionesCliente = EnviarNotificacionesCliente(idIncident, idAccionEtapa);
                                setTimeout(function () {
                                    var entityFormOptions = {};
                                    entityFormOptions["entityName"] = window._formContext.data.entity.getEntityName();
                                    entityFormOptions["entityId"] = idIncident;
                                
                                    window._formContext.data.save().then(
                                        function () {
                                            Xrm.Navigation.openForm(entityFormOptions).then(
                                            function (success) {
                                            },
                                            function (error) {                                                
                                            });
                                        },
                                        null
                                    );
                                    window.close(); 
                                }, 3000);
                            }
                            else {
                                var alertStrings = { confirmButtonLabel: "Aceptar", title: "Error", text: data.message};
                                var alertOptions = { height: 120, width: 260 };
                                Xrm.Navigation.openAlertDialog(alertStrings, alertOptions).then(
                                    function (success) {
                                        //console.log("Alert dialog closed");
                                    },
                                    function (error) {
                                        //console.log(error.message);
                                    }
                                );
                            }
                        });
                    }
                    else {
                        var alertStrings = { confirmButtonLabel: "Aceptar", title: "Error", text: "Favor seleccionar campos obligatorios antes de confirmar"};
                        var alertOptions = { height: 120, width: 260 };
                        Xrm.Navigation.openAlertDialog(alertStrings, alertOptions).then(
                            function (success) {
                                //console.log("Alert dialog closed");
                            },
                            function (error) {
                                //console.log(error.message);
                            }
                        );
                    }
                }
                else {
                    alert("La URL no cuenta con el parametro 'idIncident' (Guid del Caso).");
                }
            });
        });
