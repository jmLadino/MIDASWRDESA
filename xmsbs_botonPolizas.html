	<script type="text/javascript">
		function openPolizasCaso() {
			//debugger;
			window._executionContext = window.parent.getExecutionContext();
			window._formContext = window.parent.getExecutionFormContext();

			var RutCliente = JumpStartLibXRM.Fx.getValueField(window._executionContext, "xmsbs_rut", null);       
			
			if(RutCliente)
				RutCliente = RutCliente.replace("-", "");
			
			var IncidentId = JumpStartLibXRM.Fx.getEntityId(window._executionContext);

			// abre el Modal de Interesado y Pólizas
			if(RutCliente)
			{
				var pageInput = {
					pageType: "webresource",
					webresourceName: "xmsbs_polizascaso"
				};
				
				var navigationOptions = {
					target: 2,
					width: 1000,
					height: 800,
					position: 1
				};
				
				window.parent.Xrm.Navigation.navigateTo(pageInput, navigationOptions).then(function success()
				{}, function error()
				{}); 
			}
		 }
	</script>
<meta charset="utf-8"> 

<meta></head>
<body> 
    <button onclick="openPolizasCaso()">Consulta e Ingreso de Pólizas</button>
</body></html>
