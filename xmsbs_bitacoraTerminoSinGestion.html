    <script type="text/javascript">
        var baseUrl = "";
        var apiKey = "";
        var apiToken = "";
        var idIncident = null;
        var idUsuario = null;
        var idAccionEtapa = null;
        var codigoSuceso = "";
        var error = "";

        function get(url, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.open("GET", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.send();
        }

        function getV2(url, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.open("GET", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.setRequestHeader("TokenApi", apiToken);
            xhr.send();
        }

        function post(url, params, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);

            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.send(JSON.stringify(params));
        }
        function postV2(url, params, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.setRequestHeader("TokenApi", apiToken);

            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.send(JSON.stringify(params));
        }


        function setDisabled(item, bool) 
        {
            if (bool) {
                $("#" + item).prop('disabled', true);
            }
            else {
                $("#" + item).prop('disabled', false);
            }
        }
        
        function openModal(mensaje)
        {
            $("#pMensaje").html(mensaje);
            $('#alertModal').modal("show");
        }

        function EnviarNotificacionesCliente(idIncident, idAccionEtapa)
        {
            //debugger;
            let _mensaje = "";
            var response = null; 
            post("CasoAccion/PostEnviarNotificacionesClienteAsync?idIncident=" + idIncident + "&idAccionEtapa=" + idAccionEtapa, "", function (data) 
            {
                //debugger;                
                $('#dvLoader').css("display", "none");
                if(data != null)
                {
                    response = data;
                }
            });
            
            return response;
        }

        $(document).ready(function () {
            $('#dvLoader').css("display", "block");
            debugger;
            window._executionContext = parent.getContext();
            window._formContext = window._executionContext.getFormContext();
            baseUrl = parent.getAzureURL();
            apiKey = parent.getApiKey();
           // apiToken = window.sessionStorage.getItem("LokiAuthToken"); 

            let _package = parent.getPackage();
            
            if(_package)
            {
                if(_package.CasoId)
                {
                    idIncident = _package.CasoId;
                }
                
                if(_package.AccionEtapaId)
                {
                    idAccionEtapa = _package.AccionEtapaId;
                }
            }
    
            if (idIncident.indexOf("{") > -1)
            {
                idIncident = idIncident.substring(1, 37);
            }
            
            if (idAccionEtapa.indexOf("{") > -1)
            {
                idAccionEtapa = idAccionEtapa.substring(1, 37);
            }
 
            $('#dvLoader').css("display", "none"); 
            setDisabled("btnCrear", false);

            $("#btnCrear").click(function () {
                //debugger;
                var txtObservacionCaso = $("#txtObservacionCaso").val();                
                txtObservacionCaso = txtObservacionCaso.replace(/(\r\n|\n|\r)/gm, " ");
                txtObservacionCaso = txtObservacionCaso.trim();
                    
                let _largoTxtObservacionCaso = txtObservacionCaso.length;
                if(_largoTxtObservacionCaso > 0)
                {
                    if (txtObservacionCaso != null && txtObservacionCaso != undefined && txtObservacionCaso != "") 
                    {
                        $('#dvLoader').css("display", "block");
                        var _responseEnviarNotificacionesCliente = EnviarNotificacionesCliente(idIncident, idAccionEtapa);
                                       
                        setTimeout(function () {
                            JumpStartLibXRM.Fx.hideShowSection(window._executionContext,"general","general_section_botonera",false);	
                            JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_observacionesdevisacion", txtObservacionCaso);
                            JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_aux_status", 2); //Cancelado --> Terminar sin gestión
                            JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_causaraiz", null);
                            JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_tipoderespuesta", null);
                            JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_motivoresolucion", null);
                            JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_clasificacionsac", null);
                            JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_resolucionanalisis", null);
                            JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_resoluciondemanda", null);
                            JumpStartLibXRM.Fx.formSave(window._executionContext);  
                            window.close();
                        }, 3000);
                    }
                    else 
                    {
                        openModal("Favor seleccionar campos obligatorios antes de confirmar.");
                    }                  
                }
                else 
                {
                    openModal("Favor ingresar los campos obligatorios antes de confirmar.");
                }
            });
        });
    </script>
