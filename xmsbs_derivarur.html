    <script type="text/javascript">
        var baseUrl = "";
        var apiKey = "";
        var apiToken = "";
        var casoId = "";
        var accionEtapaId = "";
        var codigoSuceso = "";

        function get(url, successFunction) 
        {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.open("GET", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.send();
        }

        function getV2(url, successFunction) 
        {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.open("GET", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.setRequestHeader("TokenApi", apiToken);
            xhr.send();
        }

        function post(url, successFunction)

            xhr.onreadystatechange = function (data) {

        function postV2(url, successFunction) 
        {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.setRequestHeader("TokenApi", apiToken);

            xhr.onreadystatechange = function (data) {

                    successFunction(JSON.parse(data.currentTarget.response));

            //xhr.send(JSON.stringify(params));
            xhr.send();
        }
                
        function setDisabled(item, bool) 
        {
            if (bool) {
                $("#" + item).prop('disabled', true);
            }
            else {
                $("#" + item).prop('disabled', false);
            }
        }
        
       
        function setUR(listUR) 
        {
            var selectUR = $("#selectUR").empty().append('<option value="" disabled selected>Seleccionar UR</option>');
            for (var i = 0; i < listUR.length; ++i) {
                var option = document.createElement('option');
                option.innerHTML = listUR[i].name;
                option.value = listUR[i].id;
                selectUR.append(option);                
            }
        }
                
        function derivarUR(idUR)
        {
            var data = null;
            var URL = "/Caso/EjecutarDerivacionUR/" + casoId + "/" + accionEtapaId + "/" + idUR + "/" + codigoSuceso;
            
            var service = new XMLHttpRequest();
            if (service != null)
            {
                service.open("POST", baseUrl + URL, false);
                service.setRequestHeader("X-Requested-Width", "XMLHttpRequest");
                service.setRequestHeader("Accept", "application/json,text/javascript, */*");
                service.setRequestHeader("AuthApi", apiKey);
               // service.setRequestHeader("TokenApi", apiToken);
                service.send(null);
                if (service.response != "") 
                {
                    data = JSON.parse(service.response);
                }
            }         
                        
            if (data.success) 
            {            
                debugger;
                //actualizar etapa
                var fieldName = "xmsbs_etapa";
                if(data.suC0018.etapa)
                {
                    var id = data.suC0018.etapa.id;
                    var name = data.suC0018.etapa.name;
                    var entityType = data.suC0018.etapa.logicalName;
                    JumpStartLibXRM.Fx.setLookupValue(window._executionContext, fieldName, id, name, entityType);
                }
                
                //actualizar Acción 
                var fieldName = "xmsbs_accion";
                if(data.suC0018.accion)
                {
                    var id = data.suC0018.accion.id;
                    var name = data.suC0018.accion.name;
                    var entityType = data.suC0018.accion.logicalName;
                    JumpStartLibXRM.Fx.setLookupValue(window._executionContext, fieldName, id, name, entityType);
                }               
                
                //actualizar propietario
                var fieldName = "ownerid";
                if(data.suC0018.propietario)
                {
                    var id = data.suC0018.propietario.id;
                    var name = data.suC0018.propietario.name;
                    var entityType = data.suC0018.propietario.logicalName;
                    JumpStartLibXRM.Fx.setLookupValue(window._executionContext, fieldName, id, name, entityType);
                }                
                
                //actualizar UR 
                var fieldName = "xmsbs_ur";
                if(data.suC0018.ur)
                {
                    var id = data.suC0018.ur.id;
                    var name = data.suC0018.ur.name;
                    var entityType = data.suC0018.ur.logicalName;
                    var flujo = JumpStartLibXRM.Fx.setLookupValue(window._executionContext, fieldName, id, name, entityType);
                }                
                
                //actualizar Razón para el estado
                JumpStartLibXRM.Fx.setValueField(window._executionContext, "statuscode", data.suC0018.estado);
                
                var entityFormOptions = {};
                entityFormOptions["entityName"] = window._formContext.data.entity.getEntityName();
                entityFormOptions["entityId"] = casoId;
                
                //Guardamos el cambio y refrescamos el formulario
                //window._formContext.data.entity.save();
                //let timer = setInterval(function () {
                    //Xrm.Utility.openEntityForm(window._formContext.data.entity.getEntityName(), casoId);
                //}, 3000);
                
                 window._formContext.data.save().then( 
                    function success(result) {
                        // Open the form
                        Xrm.Utility.openEntityForm(window._formContext.data.entity.getEntityName(), casoId);
                    }
                );
            }
            else 
            {
                alert(data.message);
            }
        }  

        $(document).ready(function () {
            parent.$("h1[data-id='defaultDialogChromeTitle']",parent.document).html("Derivar a Unidad Resolutora");
            $('#dvLoader').css("display", "block");
            setDisabled("btnConfirmar", true);            
            setDisabled("selectUR", true);

            window._executionContext = parent.getContext();
            window._formContext = window._executionContext.getFormContext();
            baseUrl = parent.getAzureURL();
            apiKey = parent.getApiKey();
           // apiToken = window.sessionStorage.getItem("LokiAuthToken");    
            
            let _package = parent.getPackage();
            
            if(_package)
            {
                if(_package.CasoId)
                {
                    casoId = _package.CasoId;
                }
                
                if(_package.AccionEtapaId)
                {
                    accionEtapaId = _package.AccionEtapaId;
                }
                
                if(_package.CodigoSuceso)
                {
                    codigoSuceso = _package.CodigoSuceso;
                }
                
                if(_package.Data)
                {
                    setUR(_package.Data.listER);
                    $('#dvLoader').css("display", "none");
                    setDisabled("btnConfirmar", false);            
                    setDisabled("selectUR", false);
                }
            }

            $("#btnConfirmar").click(function () {
                var selectUR = $("#selectUR").val();
                
                if((selectUR != null && selectUR != undefined))
                {   
                    debugger;
                    $('#dvLoader').css("display", "block");
                    derivarUR(selectUR);
                    $('#dvLoader').css("display", "none");
                    window.close();
                }
                else
                {
                    alert("Favor seleccionar campos obligatorios antes de confirmar.");
                }                
            });
        });
