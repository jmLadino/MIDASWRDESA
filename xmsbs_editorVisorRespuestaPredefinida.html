        function apiGet(url, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }
            
            xhr.open("GET", urlBase + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.send();
        }
        function apiGetV2(url, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {

                }
            }
            
            xhr.open("GET", urlBase + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.setRequestHeader("TokenApi", apiToken);
            xhr.send();
        }
        function apiPost(url, params, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", urlBase + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);

            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                    //isLoading(false);
                }
            }

            xhr.send(JSON.stringify(params));
            //isLoading(true);
        }

        function reemplazarElementos() {

                }
                
                //let btnResetear = document.getElementById("btnResetear");
                //btnResetear.classList.remove('ocultar');            
				debugger;

                tgtdiv.innerHTML = respuestaVacia;

                $('#previewRespuestas').show();
                $('#btnGuardar').show();
            }
            else
            {
                   alert(mensajeError);
            }
        }
        
        function validarInputs(){            
            let validado = true;
            for (i = 0; i < listaCodigos.length; i++) {
                let cod = listaCodigos[i];
                let currentElem = document.getElementById(cod);
                let currentVal = currentElem.value;
                
				debugger;
                if(currentVal == null || currentVal == undefined || currentVal == "")
                {
                    validado = false;
                    mensajeError="No se permiten vacios."
                    currentElem.focus();
                    break;
                }
                else
                {
					validado = validarInput(currentElem, currentVal);
					if (!validado)
						break;
                }
            }
            
            return validado;
        }
		
		function validarInput(currentElem, currentVal){
			let _largoCurrentVal = currentVal.trim().length;
			
			if(currentElem.className == "txt-predefinida" && _largoCurrentVal > 0)
			{                        
				var re = new RegExp("^[A-Za-z0-9 _@$#,.-ÁÉÍÓÚÑáéíóúñ-]*[A-Za-z0-9 _@$#,.-ÁÉÍÓÚÑáéíóúñ-][A-Za-z0-9 _@$#,.-ÁÉÍÓÚÑáéíóúñ-]*$");
				let _regexValido = re.test(currentVal);
				if(!_regexValido)
				{
					mensajeError="Posee caracteres inválidos."
                    currentElem.value = "";
                    currentElem.focus();
					return false;
				}                        
			}
			else if(currentElem.className == "txt-predefinidaNumber" && _largoCurrentVal > 0)
			{                                       
				var re = new RegExp("^[0-9,.-]*$");
				let _regexValido = re.test(currentVal);
				if(!_regexValido)
				{
					mensajeError="Sólo se permite números."
                    currentElem.value = "";
                    currentElem.focus();
					return false;
				}                        
			}
			else if(_largoCurrentVal == 0)
			{
				mensajeError="No se permiten vacios."
                currentElem.focus();
				return false;
			}
			
			return true;
		}
		
		function validaCantidadCaracteresMinimos(currentVal) {
			let _largoCurrentVal = currentVal.trim().length;
			return (_largoCurrentVal >= CantidadMinimaCaracteres);
		}
        
        function placeholderInputs() {                       
            for (i = 0; i < listaCodigos.length; i++) {
                let cod = listaCodigos[i];
                let currentElem = document.getElementById(cod);
                let currentVal = currentElem.value;               	           
                if(currentElem.className == "txt-predefinida") {                        
                        currentElem.placeholder="Alfanumérico";              
                }
                else if(currentElem.className == "txt-predefinidaNumber") {                        
                        currentElem.placeholder="Numérico";    
                        currentElem.value = currentElem.value.replace("$","");
                }  
                else if(currentElem.className == "cal-predefinida") {                        
                        currentElem.placeholder="Fecha";              
                }                               									             
            }                      
        }

        function guardarRespuesta() {            
            debugger;
            if (!elementosReemplazados) {
                reemplazarElementos();
            }
        
            let tgtPreview = document.getElementById('previewRespuestas');
            let modelo = {
                respuesta:  tgtPreview.textContent,
				respuestaHTML: tgtPreview.innerHTML
            }
            
            setRespuestaPredefinidaCliente(modelo);
            parent.setPopUpZero();
            window.close();  
        }
        
        function guardarRespuestaTL() {
            debugger;
            let tgtTA = document.getElementById('textoRespuestaLibre');
            let resp = tgtTA.value;
			
			// Valida Texto Libre
			let validado = true;
			if(resp == null || resp == undefined || resp == "")
				validado = false;
			else
				validado = validarInput(tgtTA, resp);
			
			if (!validado)
			{
				alert("No se permiten vacios o caracteres inválidos.");
				return;
			}
			
			//------- valida cantidad de caracteres mínimos.
			debugger;
			if (!validaCantidadCaracteresMinimos(resp))
			{
				alert("El texto ingresado debe superar los " + CantidadMinimaCaracteres + " caracteres.");
				return;				
			}
			// --------------------------------------------

            let modelo = {
                respuesta:  resp,
				respuestaHTML: resp
            }
            setRespuestaPredefinidaCliente(modelo);
            parent.setPopUpZero();
            window.close();
        }
        function volver() {
            $('#contenedorLista').show();
            $('#previsualizador').hide();

            $('#previewRespuestas').hide();
            $('#btnGuardar').hide();

        }
        function volverTL() {
            $('#contenedorLista').show();
            $('#previsualizador-textoLibre').hide();

            //$('#previewRespuestas').hide();
            $('#btnGuardarTL').hide();

        }
        function cerrar() {
            //debugger;
            parent.setPopUpZero();
            window.close();
        }
        function stripHtml(html) {
            let tmp = document.createElement("DIV");
            tmp.innerHTML = html;
            //let ret = tmp.textContent || tmp.innerText || "";
			let ret = tmp.innerHTML || "";
            return ret;
        }

        function setRespuestaPredefinidaCliente(modelo) {
			debugger;
            let textoRespuesta = modelo.respuesta;
            textoRespuesta = textoRespuesta.replace(/&nbsp;/g,"");
            
            JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_respuestacliente", textoRespuesta);
            
            if(resultadoGestion == "0" || resultadoGestion == "1" )
            {
                JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_naturalezarespuesta", resultadoGestion);
            }
            
            if(codigoRespuesta != null && codigoRespuesta != "" && codigoRespuesta != undefined)
            {
                JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_codigorespuesta", codigoRespuesta);
            }

            //Guardamos el cambio
            JumpStartLibXRM.Fx.formSave(window._executionContext);
			
			debugger;
			// Actualizamos por oData la Extensión del caso
			var objExtCaso = {};
			objExtCaso["xmsbs_respuestaclientehtml"] = modelo.respuestaHTML; 
			SDK.WEBAPI.updateRecordImpersonate(window._executionContext, extCasoId.replace(/[{}]/g, ""), objExtCaso, "xmsbs_extensioncaso", AdminCRM, null, null);			
        }
		
		// ODATA
		function buscaRespuestaTipologia(DetalleOperacionID, RespuestaID){
			debugger;
		    var entityType = "xmsbs_respuestasportipologia";
            var query = "$select=xmsbs_respuestasportipologiaid,xmsbs_cantcaracteresminimos&";
			query += "$filter=(_xmsbs_detalledeoperacion_value eq " + DetalleOperacionID.replace(/[{}]/g, "") + " and _xmsbs_respuestaasociada_value eq " + RespuestaID.replace(/[{}]/g, "") + " and xmsbs_cantcaracteresminimos gt 1)&";
			query += "$orderby=xmsbs_name asc";
            var resultado = SDK.WEBAPI.retrieveMultipleRecords(window._executionContext, entityType, query, null, null, function ()
            {});
            return resultado;		
		}
    </script>
