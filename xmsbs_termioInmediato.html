    <script type="text/javascript">
        var baseUrl = "";
        var apiKey = "";
        var apiToken = "";
        var idIncident = null;
        var idAccionEtapa = null;

        function get(url, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.open("GET", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.send();
        }
        function getV2(url, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.open("GET", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.setRequestHeader("TokenApi", apiToken);
            xhr.send();
        }

        function post(url, params, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);

            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.send(JSON.stringify(params));
        }
        function postV2(url, params, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.setRequestHeader("TokenApi", apiToken);

            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.send(JSON.stringify(params));
        }        

        function setDisabled(item, bool) 
        {
            if (bool) {
                $("#" + item).prop('disabled', true);
            }
            else {
                $("#" + item).prop('disabled', false);
            }
        }
		
        function ExecuteSuceso(txtObservacionCaso)
        {
			//var Observacion: txtObservacionCaso,
			
			setTimeout(function () {

				//actualizar Razón para el estado (terminado en punta) 
				JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_aux_status", 7);
				//JumpStartLibXRM.Fx.setValueField(executionContext, "xmsbs_aux_status", 1);  
                
                //Se actualiza el ingreso unico finalizado a SI
                JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_ingresounicofinalizado", true);                
				
				var txtObservacionCaso = $("#txtObservacionCaso").val();
                txtObservacionCaso = txtObservacionCaso.replace(/(\r\n|\n|\r)/gm, " ");
                txtObservacionCaso = txtObservacionCaso.trim();
				JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_observacionesdevisacion", txtObservacionCaso); 
				
				//Guardamos el cambio
				JumpStartLibXRM.Fx.formSave(window._executionContext);  				
				
				//Son iguales, hacemos el refresco normal
				var alertStrings = { confirmButtonLabel: "Aceptar", title: "Caso Finalizado", text: "El caso ha Finalizado. La ventana se cerrará"};
				var alertOptions = { height: 120, width: 260 };
				Xrm.Navigation.openAlertDialog(alertStrings, alertOptions).then(
					function (success) {
						//console.log("Alert dialog closed");
						Xrm.Utility.closeProgressIndicator();
						//JumpStartLibXRM.Fx.formSaveAndClose(window._executionContext);
					},
					function (error) {
					Xrm.Utility.closeProgressIndicator();
						//console.log(error.message);
					}
				);						
				
				window.close();
			}, 2000);
        }		

        $(document).ready(function () {
            parent.$("h1[data-id='defaultDialogChromeTitle']",parent.document).html("Resolver Caso");
            $('#dvLoader').css("display", "block");      
            //debugger;
            window._executionContext = parent.getContext();
            window._formContext = window._executionContext.getFormContext();
            baseUrl = parent.getAzureURL();
            apiKey = parent.getApiKey(); 

            $('#dvLoader').css("display", "none"); 
            setDisabled("btnResolver", false);

            $("#btnResolver").click(function () {
				ExecuteSuceso(txtObservacionCaso);
            });
        });
