        function get(url, successFunction){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.open("GET", baseUrl + url, true);
            xhr.setRequestHeader("Accept",  "application/json,text/javascript, */*");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.send();
        }

        function post(url, params, successFunction){
            var xhr = new XMLHttpRequest();
            xhr.open("POST", baseUrl + url, true);
            xhr.setRequestHeader("Accept",  "application/json,text/javascript, */*");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);

            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.send(JSON.stringify(params));
        }

        function template(data){
            //debugger;
            var html = '';
            $.each(data, function (index, item) {
                html += '<tr>';
                html += '<td>' + item.id + '</td>';
                html += '<td>' + item.numeroCaso + '</td>';  
                html += '<td>' + item.rutCliente + '</td>';  
                html += '<td>' + item.etiquetaRazonEstado + '</td>';                 
                html += '<td data-sort=' + formatFechaOrder(item.fechaCreacion) + '>' + formatFechaCL(item.fechaCreacion) + '</td>';
                html += '<td>' + item.tipoRequerimiento.name + '/' + item.productoServicio.name + '/' +  item.tipoOperacion.name + '/' +  item.detalleOperacion.name +'</td>';
                html += '<td>' + item.unidadResolutora.name + '</td>';
                html += '<td>' + item.tipoResolucion + '</td>';
                html += '</tr>';
            });

            return html;
        }
        
        function formatFecha(fecha){  
            var auxFecha = fecha.split("/");
            return auxFecha[1].toString() + "/" + auxFecha[0].toString() + "/" + auxFecha[2].toString();
        }
        
        function formatFechaOrder(fecha){  
            //debugger;
            var auxFecha = fecha.split("/");
            return auxFecha[0].toString() + auxFecha[1].toString() + auxFecha[2].toString();
        }
        
        function formatFechaCL(fecha){ 
            //debugger;
            var auxFecha = fecha.split("/");
            //return auxFecha[2].toString() + "-" + auxFecha[1].toString() + "-" + auxFecha[0].toString();
            return auxFecha[0].toString() + "-" + auxFecha[1].toString() + "-" + auxFecha[2].toString();
        }

        function GetCasosFinalizacion(){           
            var fechaDesde = $("#fechaDesde").find("input").val();
            var fechaHasta = $("#fechaHasta").find("input").val();
            
            if ((fechaDesde != null && fechaDesde != undefined && fechaDesde != "")
                && (fechaHasta != null && fechaHasta != undefined && fechaHasta != "")) 
            {
                $('#dvLoader').css("display", "block");
                
                fechaDesde = formatFecha(fechaDesde);
                fechaHasta = formatFecha(fechaHasta);

                 var request = {
                    FechaDesde: fechaDesde,
                    FechaHasta: fechaHasta
                };

                //debugger;
                post("Caso/GetCasosFinalizacion", request, function (data) 
                {  
                    //debugger;
                    $('#dvLoader').css("display", "none");
                    if (data.success) {                        
                        setCasos(data);    
                        AvanzarCasos();
                    }
                    else {
                        openModal(data.message);
                    }
                });
            }
            else {
                alert("Favor seleccionar campos obligatorios antes de confirmar.");
            }        
        }
        
        function VolverFiltro(){
            tabla.destroy();
            setDisabled("btnConsultar", false);
            $('#divFiltros').show();
            $('#divCasos').hide();
            $('#divCierre').hide();
            $('#divResumen').hide();
        }

        function AvanzarCasos(){
            $('#divFiltros').hide();
            $('#divCasos').show();
            $('#divCierre').hide();
            $('#divResumen').hide();
        } 
        
        function AvanzarCierre(){
            //debugger;
            listCasosSeleccionados = [];
            var rows_selected = tabla.column(0).checkboxes.selected();
            
            $.each(rows_selected, function(index, rowId){
                listCasosSeleccionados.push(rowId);
            });

            if(listCasosSeleccionados.length > 0)
            {
                $('#divFiltros').hide();
                $('#divCasos').hide();
                $('#divCierre').show();
                $('#divResumen').hide();
            }
            else
            {
                openModal("Debe seleccionar al menos un registro para proceder con la finalización de casos");
            }
        }
        function FinalizarCasos(){   
            //debugger;
            var txtObservacionCaso = $("#txtObservacionCaso").val();

            if (txtObservacionCaso != null && txtObservacionCaso != undefined && txtObservacionCaso != "")
            {
                var confirmStrings  = { confirmButtonLabel: "Aceptar", title: "Finalizar Casos", subtitle:"Se procedera a ejecutar la finalización de casos. ¿Desea Continuar?", text: "" };
                var confirmOptions  = { height: 200, width: 260 };
                Xrm.Navigation.openConfirmDialog(confirmStrings , confirmOptions ).then(
                        function (success) {
                        if(success.confirmed){
                            //debugger;
                            $('#dvLoader').css("display", "block");
                            var globalEC = Xrm.Utility.getGlobalContext();
                            var idUsuario = globalEC.userSettings.userId;
                            
                            if (idUsuario.indexOf("{") > -1){
                                idUsuario = idUsuario.substring(1, 37);
                            }                                
                            
                            var obsCaso = normalizarObervacion(txtObservacionCaso);                
                            
                            var entityCaso = "incident";                            
                            var objetoCaso = {};
                            
                            objetoCaso["xmsbs_cierremasivo"] = 2; 
                            objetoCaso["xmsbs_aux_status"] = 1; //Finalizado 
                            
                            for (var i = 0; i < listCasosSeleccionados.length; i++) {
                                var resultado = SDK.WEBAPI.updateRecord(globalEC, listCasosSeleccionados[i], objetoCaso, entityCaso, null, null);                             
                                    
                                var observacion = {};
                                observacion["xmsbs_name"] = getTodayTime();
                                observacion["xmsbs_mensaje"] = obsCaso;
                                observacion["xmsbs_observadopor@odata.bind"] = "/systemusers(" + idUsuario + ")";                                
                                observacion["xmsbs_caso@odata.bind"] = "/incidents(" + listCasosSeleccionados[i] + ")";
                                
                                var resultadoCreate = SDK.WEBAPI.createRecord(globalEC, observacion, "xmsbs_observacioneses");
                            }
                            
                            $('#dvLoader').css("display", "none");
                            openModal("Se procedera a finalizar los casos seleccionados");
                            setTimeout(function(){ location.reload(); }, 5000); 
                        }
                        else{
                            //Si cancela
                        }
                    },
                    function (error) {
                        //console.log(error.message);
                    }
                );             
            }
            else {
                alert("Favor ingresar una observación antes de confirmar.");
            }        
        }

        function normalizarObervacion(obs){
            obs = obs.replace(/(\r\n|\n|\r)/gm, " ");
            obs = obs.replace(/;/g, ",");
            obs = obs.trim();            
            return obs;
        }

        function getTodayTime(){
            var today = new Date();
            var date = today.getDate() + '-' + (today.getMonth() + 1) + '-' + today.getFullYear();
            var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
            return (date + ' ' + time).toString();
        }

        function openModal(mensaje){
            $("#pMensaje").html(mensaje);
            $('#alertModal').modal("show");
        }

        function cerrar(){
            window.close();
        }

        $(document).ready(function () {  
            //debugger;
            $('#dvLoader').css("display", "block");
            $('#divFiltros').show();
            $('#divCasos').hide();
            $('#divCierre').hide();
            $('#divResumen').hide();
            
            globalEC = Xrm.Utility.getGlobalContext();
            
            jQuery.extend( jQuery.fn.dataTableExt.oSort, {
                "date-eu-pre": function ( date ) {
                    date = date.replace(" ", "");
                     
                    if ( ! date ) {
                        return 0;
                    }
             
                    var year;
                    var eu_date = date.split(/[\.\-\/]/);
             
                    /*year (optional)*/
                    if ( eu_date[2] ) {
                        year = eu_date[2];
                    }
                    else {
                        year = 0;
                    }
             
                    /*month*/
                    var month = eu_date[1];
                    if ( month.length == 1 ) {
                        month = 0+month;
                    }
             
                    /*day*/
                    var day = eu_date[0];
                    if ( day.length == 1 ) {
                        day = 0+day;
                    }
             
                    return (year + month + day) * 1;
                },
             
                "date-eu-asc": function ( a, b ) {
                    return ((a < b) ? -1 : ((a > b) ? 1 : 0));
                },
             
                "date-eu-desc": function ( a, b ) {
                    return ((a < b) ? 1 : ((a > b) ? -1 : 0));
                }
            });            
                                    
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
            var yyyy = today.getFullYear();
            today = mm + '/' + dd + '/' + yyyy;
            
            var defaultFechaInicio = new Date();
            defaultFechaInicio.setDate(defaultFechaInicio.getDate() - 30);
            dd = String(defaultFechaInicio.getDate()).padStart(2, '0');
            mm = String(defaultFechaInicio.getMonth() + 1).padStart(2, '0'); //January is 0!
            yyyy = defaultFechaInicio.getFullYear();
            defaultFechaInicio = mm + '/' + dd + '/' + yyyy;
            
            $('#fechaDesde').datetimepicker({
                locale: 'es-es',
                format: 'L',
                defaultDate: new Date(defaultFechaInicio) 
            });

            $('#fechaHasta').datetimepicker({
                locale: 'es-es',
                format: 'L',
                //useCurrent: false,
                defaultDate: new Date(today) 
            });

            $("#fechaDesde").on("dp.change", function (e) {
               $('#fechaHasta').data("DateTimePicker").minDate(e.date);
            });

            $("#fechaHasta").on("dp.change", function (e) {
               $('#fechaDesde').data("DateTimePicker").maxDate(e.date);
            });

            $('#dvLoader').css("display", "none");
        });

            </div>        
        </div> 

        <div id="divCasos" class="container">
            <table id="tblCasos" class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col" style="width: 5%"></th>
                        <th scope="col" style="width: 10%">N° Correlativo</th>
                        <th scope="col" style="width: 12%">Rut Cliente</th>
                        <th scope="col" style="width: 10%">Razon Estado</th>
                        <th scope="col" style="width: 13%">Fecha Inicio Etapa</th>
                        <th scope="col" style="width: 26%">Tipificación</th>
                        <th scope="col" style="width: 12%">Unidad Resolutora</th>
                        <th scope="col" style="width: 12%">Tipo Resolución</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
              
            <div class="d-flex justify-content-center">
                <button id="btnVolverFiltro" type="button" class="btn btn-danger mr-2" onclick="VolverFiltro()">Volver</button>
                
                <button id="btnAvanzarCierre" type="button" class="btn btn-danger" onclick="AvanzarCierre()">Avanzar</button>
            </div>
        </div>

        <div id="divCierre" class="container">            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="staticEmail">Observación<span class="obligatorio"> *</span></label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="txtObservacionCaso" maxlength="1000" rows="3"></textarea>
                </div>
            </div>
            
            <div class="d-flex justify-content-center">
                <button id="btnVolverCasos" type="button" class="btn btn-danger mr-2" onclick="AvanzarCasos()">Volver</button>
                
                <button id="btnFinalizarCasos" type="button" class="btn btn-danger mr-2" onclick="this.disabled=true;FinalizarCasos()">Finalizar</button>
            </div>                
        </div>
        <div id="divResumen" class="container">            
                           
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="pMensaje"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Aceptar</button>
          </div>
        </div>
      </div>
    </div>   
</body></html>
