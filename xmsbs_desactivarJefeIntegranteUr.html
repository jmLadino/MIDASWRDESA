        function get(url, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.open("GET", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);
            xhr.send();
        }

        function post(url, params, successFunction) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", baseUrl + url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("AuthApi", apiKey);

            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    successFunction(JSON.parse(data.currentTarget.response));
                }
            }

            xhr.send(JSON.stringify(params));
        }

        function buscarUsuariosOriginales(idUR){
            var entityType = "xmsbs_bitacorareemplazosjefes";
            var query = "$select=xmsbs_bitacorareemplazosjefeid,_xmsbs_usuariooriginal_value,_xmsbs_usuariobackup_value,xmsbs_estado&$expand=xmsbs_usuariooriginal($select=fullname),xmsbs_usuariobackup($select=fullname)&$filter=(xmsbs_estado eq false and _xmsbs_unidadresolutora_value eq "+idUR+")&$orderby=_xmsbs_usuariooriginal_value asc";
            var resultado = SDK.WEBAPI.retrieveMultipleRecords(window._executionContext, entityType, query, null, null, function ()

        }

        function buscarUsuarioOriginal(){            
            //Validamos si es admin. Si no, se pone el nombre del usuario en el campo.

            if (idUsuario.indexOf("{") > -1){idUsuario = idUsuario.substring(1, 37);}

            let arrayJefeCanales = new Array ();
            Unidad.RolesArray.JefeCanales.forEach( 
                function (x){
                    arrayJefeCanales.push(x);
                }
            );
            
            let arraySystemUser = new Array ();
            Unidad.RolesArray.SystemUser.forEach( 
                function (x){
                    arraySystemUser.push(x);
                }
            );
            
            let foundJefeCanales = JumpStartLibXRM.Fx.UserHasRolesArray(window._executionContext, arrayJefeCanales);
            let foundSystemUser = JumpStartLibXRM.Fx.UserHasRolesArray(window._executionContext, arraySystemUser);
            
            if(foundSystemUser){
                //Si tiene el rol de administrador de sistema, se debe buscar los nombres de jefes originales
                var idUR = JumpStartLibXRM.Fx.getEntityId(window._executionContext);
                if (idUR.indexOf("{") > -1){idUR = idUR.substring(1, 37);}
                let arrayUsuariosOriginales = new Array ();
                debugger;

                var usuariosOriginales = buscarUsuariosOriginales(idUR);
                if(usuariosOriginales && usuariosOriginales.value.length > 0){
                    for (var i = 0; i < usuariosOriginales.value.length; ++i) {
                        var existe = arrayUsuariosOriginales.find(x=>x.systemuserid==usuariosOriginales.value[i].xmsbs_usuariooriginal.systemuserid);
                        if(!existe){
                            arrayUsuariosOriginales.push(usuariosOriginales.value[i].xmsbs_usuariooriginal);
                        }
                    }
                    
                    var selectUsuarioAReemplazar = $("#selectUsuarioOriginal").empty().append('<option value="" disabled selected>Seleccione Usuario a reemplazar</option>');
                    if(arrayUsuariosOriginales){
                        for (var i = 0; i < arrayUsuariosOriginales.length; ++i) {
                            var option = document.createElement('option');
                            option.innerHTML = arrayUsuariosOriginales[i].fullname;
                            option.value = arrayUsuariosOriginales[i].systemuserid;
                            selectUsuarioAReemplazar.append(option);
                        }
                        
                        setDisabled("selectUsuarioOriginal", false);
                        $('#dvLoader').css("display", "none");
                    }
                }
                else{
                    //No encontró resultados de reemplazos. Alerta
                    alert("No se encontraron usuarios con reemplazos activos a revertir");
                    $('#dvLoader').css("display", "none");
                    setDisabled("btnConfirmar", true);
                }
            }
            else{
                //Es jefe de canales, busco su registro con los datos relacionados, si existe
                var idUR = JumpStartLibXRM.Fx.getEntityId(window._executionContext);
                if (idUR.indexOf("{") > -1){idUR = idUR.substring(1, 37);}
                let arrayDatosUsuario = new Array ();
                debugger;

                var datosUsuario = buscarDatosUsuario(idUR, idUsuario);
                if(datosUsuario && datosUsuario.value.length == 1){
                    var selectUsuarioAReemplazar = $("#selectUsuarioOriginal").empty();
                    var option = document.createElement('option');
                    option.innerHTML = usuarioName;
                    option.value = idUsuario;
                    selectUsuarioAReemplazar.append(option);
                    setDisabled("selectUsuarioOriginal", true);

                    //Se deben pegar los datos del registro encontrado
                    
                    $("#txtUsuarioBackup").text(datosUsuario.value[0].xmsbs_usuariobackup.fullname);
                    $("#txtUnidadResolutora").text(datosUsuario.value[0].xmsbs_unidadresolutora.xmsbs_name);
                        
                    setDisabled("selectUsuarioAReemplazar", true);
                    $('#dvLoader').css("display", "none");
                    
                    setDisabled("btnConfirmar", false);
                }
                else{
                    //No encontró resultados de reemplazos. Alerta
                    alert("No se encontraron usuarios con reemplazos activos a revertir");
                    $('#dvLoader').css("display", "none");
                    setDisabled("btnConfirmar", true);
                }
            }
        }
