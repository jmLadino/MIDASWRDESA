    <script type="text/javascript">
        var baseUrl = "";
        var apiKey = "";
        var apiToken = "";
        var idIncident = null;
        var idAccionEtapa = null;      

        function setDisabled(item, bool) 
        {
            if (bool) {
                $("#" + item).prop('disabled', true);
            }
            else {
                $("#" + item).prop('disabled', false);
            }
        }
		
        function ExecuteSuceso(txtObservacionCaso)
        {
            //Marca para hacer el update de la forma nueva o antigua
			if(true){
                //Forma nueva
                debugger;
                var objeto = {};

                //Usamos el ID del usuario a impersonar
                var UsuarioAdminID = "d43af6f7-e875-eb11-a812-000d3ab23035"; // (DESA) Dynamics_CRM_MIDAS_CL_DEV
                //var UsuarioAdminID = "a533cb3f-6583-eb11-a812-000d3abd3579"; // (HOMO y PROD) Dynamics_CRM_MIDAS_CL_DEV

                //Obtenemos el ID del Caso
                var idCaso = JumpStartLibXRM.Fx.getEntityId(window._executionContext);
                idCaso = idCaso.replace(/[{}]/g, "");

                //Seteamos la prioridad
                objeto["prioritycode"] = 4;

                //Seteamos la observaci칩n
                var txtObservacionCaso = $("#txtObservacionCaso").val();
                txtObservacionCaso = txtObservacionCaso.replace(/(\r\n|\n|\r)/gm, " ");
                objeto["xmsbs_observacionesdevisacion"] = txtObservacionCaso;
				
				//Seteamos la fecha de Reinsistencia
				var today = new Date();
				objeto["xmsbs_fecha"] = today;

                //Actualizamos impersonado
                var resultado = SDK.WEBAPI.updateRecordImpersonate(window._executionContext, idCaso, objeto, "incident", UsuarioAdminID, null, null);
                if(resultado){
                    var alertStrings = { confirmButtonLabel: "Aceptar", title: "Caso en Reinsistencia", text: "El caso ha aumentado su prioridad para la atenci칩n."};
                    var alertOptions = { height: 120, width: 260 };
                    Xrm.Navigation.openAlertDialog(alertStrings, alertOptions).then(
                        function (success) {
                            //console.log("Alert dialog closed");
                            Xrm.Utility.closeProgressIndicator();
                            JumpStartLibXRM.Fx.formClose(window._executionContext);
                        },
                        function (error) {
                        Xrm.Utility.closeProgressIndicator();
                            //console.log(error.message);
                        }
                    );
                }
            }
            else{
                //Forma antigua
                //actualizar la prioridad del caso a En reinsistencia 
                JumpStartLibXRM.Fx.setValueField(window._executionContext, "prioritycode", 4);                 
                
                var txtObservacionCaso = $("#txtObservacionCaso").val();
                txtObservacionCaso = txtObservacionCaso.replace(/(\r\n|\n|\r)/gm, " ");
                txtObservacionCaso = txtObservacionCaso.trim();
                JumpStartLibXRM.Fx.setValueField(window._executionContext, "xmsbs_observacionesdevisacion", txtObservacionCaso); 

                //Dejo los campos No Requeridos
                JumpStartLibXRM.Fx.SetAllFormFieldsOptional(window._executionContext);
                
                //Son iguales, hacemos el refresco normal
                var alertStrings = { confirmButtonLabel: "Aceptar", title: "Caso en Reinsistencia", text: "El caso ha aumentado su prioridad para la atenci칩n. La ventana se cerrar치"};
                var alertOptions = { height: 120, width: 260 };
                Xrm.Navigation.openAlertDialog(alertStrings, alertOptions).then(
                    function (success) {
                        //console.log("Alert dialog closed");
                        Xrm.Utility.closeProgressIndicator();
                        JumpStartLibXRM.Fx.formSaveAndClose(window._executionContext);
                    },
                    function (error) {
                    Xrm.Utility.closeProgressIndicator();
                        //console.log(error.message);
                    }
                );
            }
            
            //window.close();
        }		

        $(document).ready(function () {
            parent.$("h1[data-id='defaultDialogChromeTitle']",parent.document).html("Reinsistencia");
            $('#dvLoader').css("display", "block");      
            //debugger;
            window._executionContext = parent.getContextPopUp2();

            $('#dvLoader').css("display", "none"); 
            setDisabled("btnResolver", false);

            $("#btnResolver").click(function () {
				ExecuteSuceso(txtObservacionCaso);
            });
        });
		
    </script>
